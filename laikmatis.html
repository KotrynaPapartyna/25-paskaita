<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laikmatis25</title>
</head>
<body>

    <div id="valanda"></div>
    <div id="minute"></div>
    <div id="sekunde"></div>
    <div id="milisekunde"></div>



    <script>
        "use strict";

        //00:00:00 000 Start- laikrodis pradeda tikseti, stop- nustoja 
        
        ///NEBAIGTAS
        var laikmatis= {
            valanda:0,
            minute:0,
            sekunde:58, 
            milisekunde:0,
            paleistas:false,

            //milisekundziu didejimas
            tiksek:function () {
                this.milisekunde++;
                document.querySelector("#milisekunde").innerHTML=this.milisekunde;

                //prijungiamos sekundes
                if (this.milisekunde==1000) {
                    this.milisekunde=0;
                    
                    document.querySelector("#sekunde").innerHTML=this.sekunde;

                    this.minute=parseInt(this.sekunde/60);
                    this.sekunde=this.sekunde % 60;

                    if (this.sekunde==60) {
                        this.sekunde=0;
                    }

                    document.querySelector("#minute").innerHTML=this.minute;

                    this.sekunde++;

                   // if (this.sekunde==59) {
                    //this.sekunde=0;
                   // this.minute++;
              //  }
             }
        }
    }

        setInterval(function() {
            laikmatis.tiksek(); 
        }, 1); //veiksmas kartojamas 
    


    </script>
    
</body>
</html>
