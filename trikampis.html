<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 paskaitaTrikampis</title>
</head>
<body>
    

    <script>
        "use strict";

        //trikampio atpazinimas
        //ar galima sudaryti trikampi
        //jeigu galima- ar status/smailus/bukas
        //jeigu galima- ar lygiasonis/lygiakrastis/ ivairiakrastis


        var trikampis = {
            a:7,
            b:12,
            c:9,
            //pagal ivedamas reiksmes, isaugoma reiksme- ar trikampis ar ne
            arTrikampis:false, 

            tikrinimas: function() {
                if(this.a+this.b>this.c && this.b+this.c>this.a && this.a+this.c>this.b ) {
                    this.arTrikampis=true;
                }

                return this.arTrikampis;
            },

            tikrinimasPagalKampa: function() {
                var trikampioMasyvas = [this.a, this.b, this.c];
                trikampioMasyvas = trikampioMasyvas.sort();

                if (trikampioMasyvas[2] * trikampioMasyvas[2] == trikampioMasyvas[0] * trikampioMasyvas[0] + trikampioMasyvas[1] * trikampioMasyvas[1]) {
                    console.log("Statusis");
                }
                else if(trikampioMasyvas[2] * trikampioMasyvas[2] < trikampioMasyvas[0] * trikampioMasyvas[0] + trikampioMasyvas[1] * trikampioMasyvas[1]) {
                   console.log("Smailusis");    
                } else {
                    console.log("Bukasis");
                }
            },

            tikrinimasPagalKrastines: function() {
                var trikampioMasyvas = [this.a, this.b, this.c];
                trikampioMasyvas = trikampioMasyvas.sort();

                if (trikampioMasyvas[0] == trikampioMasyvas[1] && trikampioMasyvas[1] == trikampioMasyvas[2] && trikampioMasyvas[0] == trikampioMasyvas[2]) {
                    console.log("Lygiakrastis");
                }
                else if(trikampioMasyvas[0] == trikampioMasyvas[1] || trikampioMasyvas[1] == trikampioMasyvas[2] || trikampioMasyvas[0] == trikampioMasyvas[2]  ) {
                   console.log("Lygiasonis");    
                } else {
                    console.log("Ivairiakrastis");
                }
            }
        };

                if(trikampis.tikrinimas()==true) {
                     trikampis.tikrinimasPagalKrastines();
                    trikampis.tikrinimasPagalKampa();
                } else  {
                    console.log("trikampio sudaryti negalima"); 
                }
       
        
        

    </script>
</body>
</html>
