        "use strict";

        // kuriamasskaiciuotuvas, 
        // kuris gali atimti, sudeti, sudauginti, padalinti, istraukti sakni

        // 0 todel kad turima atmintis
        // susikuriamas objektas

        // skaiciuotuvas gali tureti kintamaji rezimas.
        // rezimas reiksmes gali buti tiesa arba melas
        // tiesa- skaiciuotuvas veikia iprastai, melas- skaiciuotuvas ima atminties reiksmes

        var skaiciuotuvas= {
            a:0, // paimti is input 
            b:0, // paimti is input 
            rezultatas:0, 
            rezimas: true,
            //metodai

            sudetis: function(sk,sk1) {

                if(this.rezimas==true) {
                    this.rezultatas= sk + sk1;
                }else {
                    this.rezultatas=this.a+this.b;
                }
                
                return this.rezultatas; 
            },

            sudetisAtmintis: function() {
                this.rezultatas= sk + sk1;
                return this.rezultatas; 
            },

            atimtis: function(sk,sk1) {

                if(this.rezimas==true) {
                    this.rezultatas= sk -sk1;
                }else {
                    this.rezultatas=this.a-this.b;
                }
                
                return this.rezultatas; 
            },

            sandauga: function(sk,sk1) {

                if(this.rezimas==true) {
                    this.rezultatas= sk * sk1;
                } else {
                    this.rezultatas=this.a * this.b;
                }
                
                return this.rezultatas; 
            },

            dalyba: function(sk,sk1) {

                if(this.rezimas==true) {
                    this.rezultatas= sk / sk1;
                } else {
                    this.rezultatas=this.a/this.b;
                }
                
                return this.rezultatas; 
            },

            saknis: function(sk,sk1) {

                if(this.rezimas==true) {
                    this.rezultatas= Math.sqrt(this.a);
                } else {
                    this.rezultatas=Math.sqrt(this.a);
                }
                
                return this.rezultatas; 
            },

            // objekto vidines reiksmes- prilyginamos skaiciams 
            issaugok: function(sk,sk1) {
                this.a=sk;
                this.b=sk1;
            },

            //pakeicia rezimo reiksme i priesinga jam 
            atmintis: function(){
                this.rezimas= !this.rezimas; //!- priesinga reiksme
            }

        };


        document.querySelector("#sudetis").addEventListener("click", function() {

        skaiciuotuvas.atmintis();
